<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seize the day</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script async src="js/greeting.js"></script>
    <script async src="js/clock.js"></script>
    <script async src="js/quote.js"></script>
    <script async src="js/background.js"></script>
    <script async src="js/todo.js"></script>
    <script async src="js/weather.js"></script>
  </head>
  <body>
    <div class="weather-info">
      <span class="weather-info__temperature"></span>
      <span class="weather-info__location"></span>
    </div>

    <div class="clock">
      <span>00:00:00</span>
    </div>

    <div class="quotes">
      <span class="quote"></span>
      <span class="author"></span>
    </div>

    <div class="login">
      <form class="login-form hidden">
        <input
          class="login-input"
          type="text"
          placeholder="Write your name."
          required
        />
        <input class="login-btn" type="submit" value="Log In" />
      </form>
      <h1 class="greeting hidden"></h1>
    </div>

    <div class="todo">
      <form class="todo-form">
        <input
          class="todo-input"
          placeholder="Add a To do and Press Enter."
          type="text"
        />
      </form>
      <ul class="todo-list"></ul>
    </div>

    <div class="browser-box">
      <a
        href="https://www.google.com"
        class="browser-box__google"
        target="_blank"
      >
        <img src="image/google-logo.jpg" alt="google" />
      </a>
      <a
        href="https://www.naver.com"
        class="browser-box__naver"
        target="_blank"
      >
        <img src="image/naver-logo.png" alt="naver" />
      </a>
      <a
        href="https://www.youtube.com"
        class="browser-box__youtube"
        target="_blank"
      >
        <img src="image/youtube-logo.jpg" alt="youtube" />
      </a>
      <a
        href="https://www.instagram.com"
        class="browser-box__instagram"
        target="_blank"
      >
        <img src="image/instagram-logo.jpg" alt="instagram" />
      </a>
    </div>
  </body>
</html>
